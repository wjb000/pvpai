# Auto-deploy to Render on push to main branch
name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Render Deploy
        run: |
          echo "Render auto-deploys on git push"
          echo "Check deployment status at: https://dashboard.render.com"

